site.page.booking.description=Attention ! Lorsque vous réserver un cadeau, vous vous engagez à offrir ce cadeau à la personne. En effet, dès lors qu'un cadeau est réservé, aucun autre utilisateur ne pourra le réserver. Sachez que vous pourrez toujours retirer votre réservation par la suite mais que cette action n'est pas recommandée car les autres ne seront surement pas au courant de cela.